<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Object Manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="sidebar">
      <!-- Euler angles. -->
      <div id="euler-angles-container"></div>

      <!-- Rotation vector representation. -->
      <div id="rotation-vector">
        Rotation vector: <span class="tuple">(0_deg, 0_deg, 0_deg)</span>
        <p>
          Rx: <input type="number" class="angle a" /> Ry:
          <input type="number" class="angle b" /> Rz:
          <input type="number" class="angle c" />
        </p>
      </div>
    </div>

    <div id="canvasContainer">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Load Three.js. -->
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="modules/objects.js"></script>
    <script src="modules/EulerAngles.js"></script>
    <script src="main.js"></script>
  </body>
</html>
